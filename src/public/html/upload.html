<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>업로드</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>음원 업로드</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">파일 선택</label>
      <input type="file" id="file" name="file" accept="audio/*" required />
      <button type="submit">업로드</button>
    </form>
    <div id="upload-status" style="margin-top:10px;"></div>
  </div>

  <script>
    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      if (!fileInput.files.length) {
        alert('파일을 선택하세요.');
        return;
      }
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      try {
        const res = await fetch('http://localhost:3000/api/upload', { method: 'POST', body: formData });
        if (res.ok) {
          document.getElementById('upload-status').textContent = '✅ 업로드 성공!';
        } else {
          document.getElementById('upload-status').textContent = '❌ 업로드 실패.';
        }
      } catch (err) {
        document.getElementById('upload-status').textContent = '서버 오류 발생.';
      }
    };
  </script>
</body>
</html>
